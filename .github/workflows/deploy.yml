name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup key
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "$" > "$HOME/.ssh/key"
      - run: chmod 600 "$HOME/.ssh/key"
      # Build
      - run: npm ci
      # Deploy
      - run: rsync -e "ssh -p 1500 -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive --compress --delete . server22.hosting.reg.ru:/www/imctech.ru